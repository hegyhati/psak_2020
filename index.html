---
title: Konferencia program
---

{% for day in site.data.program %}
<h5>{{day.date | date: "%A, %Y.%m.%d."}}</h5>
  <ul style="list-style-type: none;">
  {% for event in day.events %}
    <li>{{event.start}}-{{event.finish}}: <b>{{event.name}}</b> ({{event.place}})</li>
  {% endfor %}
  </ul>
{% endfor %}
